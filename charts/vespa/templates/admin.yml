apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-admin
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.admin.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-admin
      name: {{ .Release.Name }}-internal
  serviceName: {{ .Release.Name }}-internal
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-admin
        name: {{ .Release.Name }}-internal
    spec:
      containers:
      - name: vespa-admin
        image: {{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        args: ["services"]
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-config
        securityContext:
          runAsUser: 1000
        resources:
          requests:
            memory: "1G"
          limits:
            memory: "1G"
