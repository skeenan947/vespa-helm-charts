apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  namespace: {{ .Values.namespace }}
data:
  VESPA_CONFIGSERVERS: "{{ .Release.Name }}-configserver-0.danswer-vespa-internal.{{ .Values.namespace }}.svc.cluster.local,
  {{ .Release.Name }}-configserver-1.danswer-vespa-internal.{{ .Values.namespace }}.svc.cluster.local,
  {{ .Release.Name }}-configserver-2.danswer-vespa-internal.{{ .Values.namespace }}.svc.cluster.local"
  VESPA_CONFIGSERVER_JVMARGS: "-Xms1024M -Xmx1024M"
  VESPA_CONFIGPROXY_JVMARGS: "-Xms1024M -Xmx1024M"

# The JVMARGS settings are to minimize, for demo purposes only -
# remove for production use.
